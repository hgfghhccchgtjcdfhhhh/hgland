<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hgland Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Arial Black', sans-serif;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 0 10px yellow;
    }

    .topbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container input {
      padding: 7px;
      border-radius: 8px;
      border: none;
      font-family: 'Arial Black';
    }

    .search-icon {
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      margin-top: 90px;
      text-align: center;
      padding: 20px;
    }

    .button {
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-family: 'Arial Black';
      cursor: pointer;
      display: block;
    }

    .divider {
      width: 90%;
      margin: 0 auto;
      border-top: 3px solid yellow;
    }

    .text-quartz {
      background-image: url('https://www.transparenttextures.com/patterns/quilt.png');
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>hgland</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search..." />
      <div class="search-icon" onclick="search()">üîç</div>
    </div>
  </div>

  <div class="container">
    <div class="text-quartz">
      <h2>Welcome to hgland</h2>
      <p>Manage your repository and pages here.</p>
    </div>

    <button class="button" onclick="alert('About page coming soon.')">About</button>
    <div class="divider"></div>

    <button class="button" onclick="alert('LICENSE page coming soon.')">LICENSE</button>
    <div class="divider"></div>

    <button class="button" onclick="askPasscode()">Owner Panel</button>
  </div>

  <script>
    const CORRECT_PASSCODE = "hgland-official$ownerpanel";
    const MAX_ATTEMPTS = 5;
    const LOCK_KEY = "hgland_lockout";
    const ATTEMPTS_KEY = "hgland_attempts";

    function askPasscode() {
      const now = new Date();
      const lockTime = localStorage.getItem(LOCK_KEY);
      const attempts = parseInt(localStorage.getItem(ATTEMPTS_KEY) || "0");

      if (lockTime && new Date(lockTime) > now) {
        alert("Too many failed attempts. Try again tomorrow.");
        return;
      }

      const pass = prompt("Enter Owner Panel Passcode:");
      if (pass === CORRECT_PASSCODE) {
        localStorage.setItem(ATTEMPTS_KEY, "0");
        openPopupWindow("https://github.com/hgland/settings");
      } else {
        const newAttempts = attempts + 1;
        localStorage.setItem(ATTEMPTS_KEY, newAttempts);
        if (newAttempts >= MAX_ATTEMPTS) {
          const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
          localStorage.setItem(LOCK_KEY, tomorrow.toISOString());
          alert("You are locked out for the day.");
        } else {
          alert(`Incorrect. ${MAX_ATTEMPTS - newAttempts} tries left.`);
        }
      }
    }

    function openPopupWindow(url) {
      window.open(url, "ownerPanel", "width=1000,height=700,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
    }

    function search() {
      const value = document.getElementById("search").value.toLowerCase();
      if (value.includes("owner")) {
        askPasscode();
      } else {
        alert("No matching results.");
      }
    }
  </script>
</body>
</html>
