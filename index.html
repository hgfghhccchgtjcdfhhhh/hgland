<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hgland</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: orange;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    h1 {
      font-size: 70px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .button {
      background-color: yellow;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      font-size: 24px;
      font-family: 'Great Vibes', cursive;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s;
      width: 300px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    #content {
      background: white;
      color: black;
      padding: 20px;
      margin-top: 30px;
      max-width: 90%;
      width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: none;
      font-family: sans-serif;
      white-space: pre-wrap;
    }

    #owner-buttons {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1 id="main-title">hgland</h1>

  <div id="home-buttons">
    <button class="button" onclick="loadFile('README.md')">About</button>
    <button class="button" onclick="loadFile('LICENSE')">LICENSE</button>
    <button class="button" onclick="ownerPanel()">Owner Panel</button>
  </div>

  <div id="owner-buttons">
    <h1>Owner Panel</h1>
    <button class="button" onclick="showFeature('Edit Files - Simulated file editor for the hgland repository.\nFeature coming soon to allow editing README.md, LICENSE, and more.')">Edit Files</button>
    <button class="button" onclick="showFeature('Manage Contributors - Simulated contributor manager for hgland.\nFeature coming soon to add, remove, or modify contributors.')">Manage Contributors</button>
    <button class="button" onclick="showFeature('Manage Repository - Simulated settings panel for hgland.\nFeature coming soon to change visibility, rename repo, update topics, and more.')">Manage Repository</button>
  </div>

  <div id="content"></div>

  <script>
    function loadFile(filename) {
      fetch(filename)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').style.display = 'block';
          document.getElementById('owner-buttons').style.display = 'none';
          document.getElementById('home-buttons').style.display = 'flex';
          document.getElementById('main-title').textContent = "hgland";
          document.getElementById('content').textContent = data;
        })
        .catch(() => {
          document.getElementById('content').style.display = 'block';
          document.getElementById('content').textContent = 'File not found or cannot be loaded.';
        });
    }

    function ownerPanel() {
      const code = prompt("Enter passcode to access Owner Panel:");
      if (code === "hgland-official$ownerpanel") {
        document.getElementById('home-buttons').style.display = 'none';
        document.getElementById('owner-buttons').style.display = 'flex';
        document.getElementById('content').style.display = 'none';
        document.getElementById('main-title').textContent = "Owner Panel";
      } else {
        alert("Incorrect passcode.");
      }
    }

    function showFeature(message) {
      document.getElementById('content').style.display = 'block';
      document.getElementById('content').textContent = message;
    }
  </script>

</body>
</html>
