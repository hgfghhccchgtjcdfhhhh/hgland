<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hgland</title>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .title {
      background: url('https://www.istockphoto.com/photo/white-quartz-texture-gm1278221974-376454061') no-repeat center center;
      background-size: cover;
      color: black;
      padding: 40px 60px;
      font-size: 64px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      border-radius: 15px;
      margin-bottom: 60px;
    }

    .button {
      background: url('https://www.istockphoto.com/photo/white-quartz-texture-gm1278221974-376454061') no-repeat center center;
      background-size: cover;
      color: black;
      font-size: 28px;
      padding: 20px 50px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .panel {
      margin-top: 30px;
      color: white;
      font-size: 24px;
      padding: 30px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      text-align: center;
    }

    .panel h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .panel p {
      font-size: 18px;
      line-height: 1.5;
    }

    .panel button {
      padding: 15px 30px;
      font-size: 22px;
      margin-top: 20px;
      background-color: yellow;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .panel button:hover {
      background-color: darkgoldenrod;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
    }

    /* Adding more filler style rules to extend the line count */
    .footer p {
      margin: 0;
    }

    .footer a {
      color: lightblue;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .panel div {
      margin-top: 30px;
      text-align: center;
    }

    .panel div h3 {
      font-size: 24px;
      margin: 10px 0;
    }

    .panel div ul {
      list-style-type: none;
      padding-left: 0;
    }

    .panel div li {
      font-size: 18px;
      padding: 10px 0;
      border-bottom: 1px solid #fff;
    }

    .panel div li:last-child {
      border-bottom: none;
    }

    /* Extra styling to fill in the required line count */
    .hidden-info {
      display: none;
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }

    .info-button {
      font-size: 16px;
      color: #fff;
      background-color: transparent;
      border: 1px solid #fff;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .info-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="title">hgland</div>

  <button class="button" onclick="viewFile('README.md')">About</button>
  <button class="button" onclick="viewFile('LICENSE')">LICENSE</button>
  <button class="button" onclick="showPasswordPrompt()">Owner Panel</button>

  <div class="panel hidden" id="fileViewPanel"></div>
  <div class="panel hidden" id="ownerPanel">Feature Coming Soon<br><span style="font-family: 'Segoe Script', cursive;">ùì±ùì≤</span></div>

  <script>
    function viewFile(fileName) {
      const panel = document.getElementById('fileViewPanel');
      const ownerPanel = document.getElementById('ownerPanel');
      panel.classList.remove('hidden');
      ownerPanel.classList.add('hidden');
      panel.innerHTML = `Viewing content of <b>${fileName}</b> (simulated content here).`;
    }

    function showPasswordPrompt() {
      const pass = prompt("Enter the owner panel passcode:");
      const panel = document.getElementById('ownerPanel');
      const filePanel = document.getElementById('fileViewPanel');

      if (pass === "hgland-official$ownerpanel") {
        panel.classList.remove('hidden');
        filePanel.classList.add('hidden');
      } else {
        alert("Incorrect passcode!");
      }
    }
  </script>

  <div class="footer">
    ¬© 2025 hgland. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </div>

</body>
</html>
