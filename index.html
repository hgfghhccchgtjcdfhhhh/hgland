<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hgland</title>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arimo', sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 100px;
      text-align: center;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      color: white;
      padding: 15px 30px;
      border-bottom: 3px solid yellow;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .topbar .title {
      font-size: 32px;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: white;
      color: black;
    }

    .search-bar .search-icon {
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .main-title {
      font-size: 64px;
      margin-bottom: 60px;
      margin-top: 20px;
    }

    .button-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .button {
      background-color: black;
      color: white;
      font-size: 24px;
      padding: 20px;
      width: 100%;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #222;
    }

    .divider {
      border: none;
      border-top: 2px solid yellow;
      margin: 20px 0;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      display: none;
      z-index: 1001;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 15px;
      background: yellow;
      color: black;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="title">hgland</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchPages()"/>
      <span class="search-icon" onclick="searchPages()">üîç</span>
    </div>
  </div>

  <div class="main-title">hgland</div>

  <div class="button-container">
    <button class="button" onclick="showPopup('aboutPopup')">About</button>
    <hr class="divider">
    <button class="button" onclick="showPopup('licensePopup')">LICENSE</button>
    <hr class="divider">
    <button class="button" onclick="showPasswordPrompt()">Owner Panel</button>
  </div>

  <!-- Popups -->
  <div id="aboutPopup" class="popup">
    <h2>About</h2>
    <p>Viewing README.md content...</p>
    <button onclick="closePopup('aboutPopup')">Close</button>
  </div>

  <div id="licensePopup" class="popup">
    <h2>LICENSE</h2>
    <p>Viewing LICENSE content...</p>
    <button onclick="closePopup('licensePopup')">Close</button>
  </div>

  <div id="ownerPanelPopup" class="popup hidden">
    <h2>Owner Panel</h2>
    <p>Welcome, owner.</p>
    <button onclick="alert('Editing files...')">Edit Files</button>
    <button onclick="alert('Managing contributors...')">Manage Contributors</button>
    <button onclick="alert('Managing all repository pages...')">Manage Repository</button>
    <button onclick="closePopup('ownerPanelPopup')">Close</button>
  </div>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showPasswordPrompt() {
      const existing = document.getElementById('passwordPrompt');
      if (existing) return;

      const input = document.createElement('input');
      input.type = 'password';
      input.placeholder = 'Enter Owner Passcode';
      input.className = 'input-field';
      input.id = 'passwordPrompt';

      const btn = document.createElement('button');
      btn.className = 'input-button';
      btn.textContent = 'Submit';
      btn.onclick = function() {
        if (input.value === 'hgland-official$ownerpanel') {
          showPopup('ownerPanelPopup');
          input.remove();
          btn.remove();
        } else {
          alert('Incorrect passcode.');
        }
      };

      document.body.appendChild(input);
      document.body.appendChild(btn);
    }

    function searchPages() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      if (query.includes("about")) {
        showPopup('aboutPopup');
      } else if (query.includes("license")) {
        showPopup('licensePopup');
      } else if (query.includes("owner")) {
        showPasswordPrompt();
      }
    }
  </script>

</body>
</html>
